<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Galleon Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/style.css">
</head>

  
<body>

<main class="main-content">
<section class="hero" id="hero-section">
<h1 class="hero-title">Galleons</h1>
<p class="hero-subtitle">Calculate time needed to reach your goal.</p>

<div class="glass-card calc-container">

<div class="input-group">
<label>Current Galleons</label>
<input id="current" type="number">
</div>

<div class="input-group">
<label>Target Galleons</label>
<input id="target" type="number">
</div>

<div class="input-group">
<label>VIP</label><br>
<label class="switch">
  <input id="vip" type="checkbox">
  <span class="slider"></span>
</label>
</div>

<a class="btn-primary" onclick="run()">Calculate</a>

<div class="result-area" id="out"></div>

</div>
</section>
</main>

<script src="/assets/calculators.js"></script>
<script>
function run() {
    const res = calculateGalleons(
        +current.value,
        +target.value,
        vip.checked
    );

    if (!res) return;

    out.style.display = "block";
    out.innerHTML = `
        <span class="result-val">${res.hours}h ${res.mins}m</span>
        Needed: ${res.needed.toLocaleString()} Galleons<br>
        Intervals: ${res.intervals} (5m cycles)
    `;
}
</script>

</body>
</html>
