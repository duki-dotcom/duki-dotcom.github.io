<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleon Calculator | Wizard Life Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <div class="bg-canvas"></div>
    <div class="gradient-sphere"></div>
    <div id="particles-js"></div>

    <aside class="sidebar">
        <div class="logo-container">
            <img src="/icons/logo-horizontal-transparent.png" alt="Wizard Life Logo">
        </div>
        
        <nav class="nav-links">
            <a href="/" class="nav-item">
                <span>üè†</span> Home
            </a>
            <a href="/calculator" class="nav-item active">
                <span>üí∞</span> Galleon & Points Calc
            </a>
        </nav>

        <div style="margin-top: auto; padding: 20px; background: rgba(0,0,0,0.2); border-radius: 15px; font-size: 0.75rem; color: var(--text-dim); text-align: center;">
            Unofficial hub for <strong>duki's scripts</strong><br>
            Game by Edd_E and Rylock
        </div>
    </aside>

    <main class="main-content">
        <section class="hero" id="hero-section">
            <h1 class="hero-title">Galleons</h1>
            <p class="hero-subtitle">Calculate time needed to reach your goal.</p>

            <div class="glass-card calc-container">
                <div class="input-group">
                    <label>Current Galleons</label>
                    <input id="current" type="number" placeholder="0">
                </div>

                <div class="input-group">
                    <label>Target Galleons</label>
                    <input id="target" type="number" placeholder="10000">
                </div>

                <div class="input-group">
                    <label>VIP Status</label><br>
                    <label class="switch">
                        <input id="vip" type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>

                <a class="btn-primary" onclick="run()" style="cursor: pointer;">Calculate</a>

                <div class="result-area" id="out"></div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="/assets/calculators.js"></script>
    
    <script>
        // --- Calculator Logic ---
        function run() {
            const currentVal = document.getElementById('current');
            const targetVal = document.getElementById('target');
            const vipChecked = document.getElementById('vip');
            const out = document.getElementById('out');

            const res = calculateGalleons(
                +currentVal.value,
                +targetVal.value,
                vipChecked.checked
            );

            if (!res) {
                out.style.display = "none";
                return;
            }

            out.style.display = "block";
            out.innerHTML = `
                <span class="result-val">${res.hours}h ${res.mins}m</span>
                Needed: ${res.needed.toLocaleString()} Galleons<br>
                Intervals: ${res.intervals} (5m cycles)
            `;
        }

        // --- Visual Effects (Particles) ---
        particlesJS('particles-js', {
            particles: {
                number: { value: 60, density: { enable: true, value_area: 800 } },
                color: { value: "#764ba2" },
                shape: { type: "circle" },
                opacity: { value: 0.2, random: true },
                size: { value: 2, random: true },
                line_linked: { enable: false },
                move: { enable: true, speed: 0.8, direction: "top", random: true, straight: false, out_mode: "out" }
            }
        });

        // --- Mouse Parallax ---
        const hero = document.getElementById('hero-section');
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.pageX) / 50;
            const y = (window.innerHeight / 2 - e.pageY) / 50;
            hero.style.transform = `translateX(${x}px) translateY(${y}px)`;
        });
    </script>
</body>
</html>
