<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points Calculator | Duki's Scripts</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #1a1a2e;
            --primary-grad: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --accent-grad: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-dim: #9494b8;
            --success: #00b894;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg-dark); color: var(--text-main); min-height: 100vh; overflow-x: hidden; }

        /* --- Backgrounds --- */
        .bg-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #0f0f1a 100%); }
        .gradient-sphere { position: fixed; width: 600px; height: 600px; background: var(--primary-grad); filter: blur(150px); border-radius: 50%; opacity: 0.15; z-index: -1; animation: rotate 20s linear infinite; }
        @keyframes rotate { from { transform: translate(-10%, -10%) rotate(0deg); } to { transform: translate(10%, 10%) rotate(360deg); } }
        #particles-js { position: fixed; width: 100%; height: 100%; z-index: -1; }

        /* --- Sidebar --- */
        .sidebar {
            position: fixed; left: 20px; top: 20px; bottom: 20px; width: 280px;
            background: var(--glass-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border); border-radius: 28px; z-index: 100;
            padding: 40px 20px; display: flex; flex-direction: column;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }
        .logo-container { text-align: center; margin-bottom: 50px; }
        .logo-container img { max-width: 200px; transition: transform 0.3s ease; }
        .logo-container img:hover { transform: scale(1.05); }
        .nav-links { list-style: none; display: flex; flex-direction: column; gap: 12px; }
        .nav-item { padding: 16px 20px; border-radius: 16px; text-decoration: none; color: var(--text-dim); transition: 0.3s; display: flex; align-items: center; gap: 15px; font-weight: 500; border: 1px solid transparent; }
        .nav-item:hover { background: rgba(255, 255, 255, 0.05); color: #fff; transform: translateX(8px); }
        .nav-item.active { background: var(--primary-grad); color: white; box-shadow: 0 10px 20px rgba(118, 75, 162, 0.3); }

        /* --- Main Content --- */
        .main-content { margin-left: 320px; padding: 80px; max-width: 1000px; opacity: 0; animation: fadeIn 0.8s ease forwards; }
        
        .page-header { margin-bottom: 40px; }
        .page-title { font-size: 3rem; font-weight: 800; margin-bottom: 10px; background: linear-gradient(to right, #fff, #9494b8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .page-desc { color: var(--text-dim); font-size: 1.1rem; }

        /* --- Calculator Layout --- */
        .calc-container { display: grid; grid-template-columns: 1.2fr 1fr; gap: 40px; }
        
        .input-card {
            background: var(--glass-bg); backdrop-filter: blur(10px); border: 1px solid var(--glass-border);
            border-radius: 24px; padding: 30px;
        }

        .form-group { margin-bottom: 25px; }
        .form-group label { display: block; color: var(--text-dim); margin-bottom: 10px; font-size: 0.9rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }
        
        .custom-input {
            width: 100%; background: rgba(0,0,0,0.2); border: 1px solid var(--glass-border); color: #fff;
            padding: 15px; border-radius: 12px; font-size: 1rem; outline: none; transition: 0.3s;
        }
        .custom-input:focus { border-color: #f093fb; box-shadow: 0 0 15px rgba(240, 147, 251, 0.2); }

        .cycle-selector { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 10px; }
        .cycle-btn {
            background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); color: var(--text-dim);
            padding: 10px; border-radius: 8px; cursor: pointer; transition: 0.3s; font-size: 0.85rem;
        }
        .cycle-btn:hover { background: rgba(255,255,255,0.1); }
        .cycle-btn.selected { background: var(--accent-grad); color: white; border-color: transparent; }

        .btn-calc {
            width: 100%; background: var(--primary-grad); color: white; border: none; padding: 16px;
            border-radius: 12px; font-size: 1.1rem; font-weight: 700; cursor: pointer; transition: 0.3s;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.4); margin-top: 10px;
        }
        .btn-calc:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(118, 75, 162, 0.6); }

        /* --- Result Card --- */
        .result-card {
            background: rgba(0, 0, 0, 0.2); border: 1px solid var(--glass-border); border-radius: 24px;
            padding: 30px; display: flex; flex-direction: column; justify-content: center; position: relative; overflow: hidden;
        }
        
        .result-item { margin-bottom: 25px; position: relative; z-index: 2; }
        .result-label { font-size: 0.85rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }
        .result-value { font-size: 2.5rem; font-weight: 800; color: #fff; }
        .result-sub { font-size: 1rem; color: var(--success); font-weight: 600; }

        .empty-state { text-align: center; color: var(--text-dim); font-style: italic; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Mobile Responsive */
        @media (max-width: 900px) {
            .calc-container { grid-template-columns: 1fr; }
            .cycle-selector { grid-template-columns: repeat(2, 1fr); }
            .main-content { margin-left: 0; padding: 100px 20px 40px 20px; }
            .sidebar { display: none; } /* Add a mobile menu toggle in production */
        }
    </style>
</head>
<body>

    <div class="bg-canvas"></div>
    <div class="gradient-sphere"></div>
    <div id="particles-js"></div>

    <aside class="sidebar">
        <div class="logo-container">
            <img src="../icons/logo-horizontal-transparent.png" alt="Wizard Life Logo">
        </div>
        <nav class="nav-links">
            <a href="/" class="nav-item"><span>üè†</span> Home</a>
            <a href="/calculator" class="nav-item active"><span>üí∞</span> Galleon & Points Calc</a>
        </nav>
        <div style="margin-top: auto; padding: 20px; background: rgba(0,0,0,0.2); border-radius: 15px; font-size: 0.75rem; color: var(--text-dim); text-align: center;">
            Unofficial hub by <strong>duki</strong>
        </div>
    </aside>

    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">Points Calculator</h1>
            <p class="page-desc">Check your points gain. Calculate time required to reach your target.</p>
        </div>

        <div class="calc-container">
            
            <div class="input-card">
                <div class="form-group">
                    <label>Current Points</label>
                    <input type="number" id="currentPoints" class="custom-input" placeholder="e.g. 5200">
                </div>
                
                <div class="form-group">
                    <label>Target Points</label>
                    <input type="number" id="targetPoints" class="custom-input" placeholder="e.g. 35000">
                </div>

                <div class="form-group">
                    <label>Last Claimed Reward (Cycle Position)</label>
                    <div class="cycle-selector" id="cycleSelector">
                        <button class="cycle-btn selected" data-value="0">None / Fresh</button>
                        <button class="cycle-btn" data-value="1">100 Pts (Stg 1)</button>
                        <button class="cycle-btn" data-value="2">170 Pts (Stg 2)</button>
                        <button class="cycle-btn" data-value="3">250 Pts (Stg 3)</button>
                        <button class="cycle-btn" data-value="4">400 Pts (Stg 4)</button>
                        <button class="cycle-btn" data-value="5">700 Pts (Stg 5)</button>
                    </div>
                    <p style="font-size: 0.75rem; color: var(--text-dim); margin-top: 8px;">Select the reward you *just* claimed. The calculator will start from the next one.</p>
                </div>

                <button class="btn-calc" onclick="calculatePoints()">Calculate Progression</button>
            </div>

            <div class="result-card" id="resultCard">
                <div class="empty-state">
                    <span style="font-size: 2rem; display: block; margin-bottom: 10px;">‚ú®</span>
                    Enter your points to see<br>how far you have to go.
                </div>
            </div>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // --- Logic Constants from Python ---
        // Cycle: [100, 170, 250, 400, 700]
        const POINT_CYCLE = [100, 170, 250, 400, 700];
        
        // --- UI Handling ---
        let selectedStage = 0; // Default to Fresh/None (Index 0 in python logic logic)

        // Handle Cycle Button Selection
        document.querySelectorAll('.cycle-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Remove active class from all
                document.querySelectorAll('.cycle-btn').forEach(b => b.classList.remove('selected'));
                // Add to clicked
                this.classList.add('selected');
                selectedStage = parseInt(this.getAttribute('data-value'));
            });
        });

        // --- Main Calculation Logic ---
        function calculatePoints() {
            const current = parseInt(document.getElementById('currentPoints').value) || 0;
            const target = parseInt(document.getElementById('targetPoints').value) || 0;
            const resultCard = document.getElementById('resultCard');

            // Validation
            if (target <= current) {
                resultCard.innerHTML = `
                    <div class="result-item" style="text-align:center;">
                        <div class="result-value" style="color: var(--success);">Target Reached! üéâ</div>
                        <div class="result-sub">You already have enough points.</div>
                    </div>
                `;
                return;
            }

            // Calculation (Matching Python Logic)
            let runningTotal = current;
            let claimsCount = 0;
            let currentIdx = selectedStage; // If user selects 1 (Last claim 100), idx becomes 1. Next reward is CYCLE[1] = 170.

            while (runningTotal < target) {
                // Get reward based on current index in the 5-step cycle
                let reward = POINT_CYCLE[currentIdx % 5];
                
                runningTotal += reward;
                claimsCount++;
                currentIdx++;
            }

            // Time Calc (18 hours per claim based on Python script)
            const totalHours = claimsCount * 18;
            const days = Math.floor(totalHours / 24);
            const hours = totalHours % 24;

            // Render Results
            resultCard.innerHTML = `
                <div class="result-item">
                    <div class="result-label">Total Claims Needed</div>
                    <div class="result-value">${claimsCount} <span style="font-size:1.2rem; color:var(--text-dim);">claims</span></div>
                </div>

                <div class="result-item">
                    <div class="result-label">Estimated Time</div>
                    <div class="result-value">${days}d ${hours}h</div>
                    <div class="result-sub">@ 18h per claim</div>
                </div>

                <div class="result-item">
                    <div class="result-label">Final Balance</div>
                    <div class="result-value">${runningTotal.toLocaleString()}</div>
                    <div class="result-sub">Overfill: +${(runningTotal - target).toLocaleString()} pts</div>
                </div>
            `;
        }

        // --- Particles & Background ---
        particlesJS('particles-js', {
            particles: {
                number: { value: 40, density: { enable: true, value_area: 800 } },
                color: { value: "#f093fb" }, // Pinkish for points page
                shape: { type: "circle" },
                opacity: { value: 0.2, random: true },
                size: { value: 2, random: true },
                line_linked: { enable: false },
                move: { enable: true, speed: 0.6, direction: "top", random: true, straight: false, out_mode: "out" }
            }
        });
    </script>
</body>
</html>
