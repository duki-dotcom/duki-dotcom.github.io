<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Points Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/style.css">
</head>

<body>

<main class="main-content">
<section class="hero" id="hero-section">
<h1 class="hero-title">Points</h1>
<p class="hero-subtitle">Estimate claims and time to reach your target.</p>

<div class="glass-card calc-container">

<div class="input-group">
<label>Current Points</label>
<input id="current" type="number">
</div>

<div class="input-group">
<label>Target Points</label>
<input id="target" type="number">
</div>

<div class="input-group">
<label>Last Claim Stage (0â€“5)</label>
<input id="stage" type="number" min="0" max="5">
</div>

<a class="btn-primary" onclick="run()">Calculate</a>

<div class="result-area" id="out"></div>

</div>
</section>
</main>

<script src="/assets/calculators.js"></script>
<script>
function run() {
    const res = calculatePoints(
        +current.value,
        +target.value,
        +stage.value
    );

    if (!res) return;

    out.style.display = "block";
    out.innerHTML = `
        <span class="result-val">${res.days}d ${res.hours}h</span>
        Claims Needed: ${res.claims}<br>
        Final Balance: ${res.final.toLocaleString()}
    `;
}
</script>

</body>
</html>
