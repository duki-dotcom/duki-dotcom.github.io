<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizard Life Wiki</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="icons/icon.png">
</head>
<body>
    <div class="wiki-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <img src="icons/logo-horizontal-transparent.png" alt="Wizard Life Logo" class="logo">
                <button class="toggle-btn" id="toggleBtn">â˜°</button>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search wiki..." class="search-input">
            </div>
            <div class="nav-content" id="navContent">
                <!-- Navigation will be populated by JavaScript -->
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="content" id="mainContent">
            <div class="content-header">
                <h1 id="pageTitle">Welcome to Wizard Life Wiki</h1>
            </div>
            <div class="content-body" id="contentBody">
                <!-- Content will be populated by JavaScript -->
            </div>

            <!-- ðŸª„ Embedded Ko-fi Widget -->
            <section id="supportSection" style="text-align: center; margin: 3rem 0;">
                <h2>Support Wizard Life Wiki ðŸ’–</h2>
                <p>If youâ€™d like to help keep this fan wiki online, consider supporting us on Ko-fi!</p>
                <div id="kofi-container" style="margin-top: 1.5rem;"></div>
            </section>
        </main>
    </div>

    <!-- JS Scripts -->
    <script src="wiki-content.js"></script>
    <script src="script.js"></script>

    <!-- Ko-fi Widget Loader -->
    <script>
      // Load the widget script dynamically AFTER the page has loaded
      window.addEventListener("DOMContentLoaded", function() {
        const script = document.createElement("script");
        script.src = "https://storage.ko-fi.com/cdn/widget/Widget_2.js";
        script.onload = function() {
          kofiwidget2.init('Support WL Wiki!', '#764ba2', 'V7V51MZFGO');
          kofiwidget2.draw('kofi-container');
        };
        document.body.appendChild(script);
      });
    </script>
</body>
</html>
